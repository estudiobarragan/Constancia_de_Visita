<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reportes de Visita (SLO ESTILOS)</title>
  <style>
    /* Estilos CSS que dan el formato est茅tico */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9; /* Fondo gris claro */
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff; /* Recuadro blanco */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .actividades-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .actividad-item {
      display: flex;
      align-items: center;
    }
    .actividad-item input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #218838;
    }
    .status-message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
    }
    .status-success {
      background-color: #d4edda;
      color: #155724;
    }
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

<div class="container">
  <h1> Reporte de Visitas</h1>
  <form id="reporteForm">
   
    <div>
      <label for="fechaVisita">Fecha de Visita:</label>
      <input type="date" id="fechaVisita" required>
    </div>

    <div>
      <label for="idProfesional">ID Profesional:</label>
      <input type="text" id="idProfesional" required>
    </div>

    <div>
      <label for="idCliente">Cliente:</label>
      <select id="idCliente" required>
                <option value="" disabled selected>Cliente de Prueba</option>
      </select>
    </div>

    <div>
      <label for="idEstablecimiento">Establecimiento:</label>
      <select id="idEstablecimiento" required>
                <option value="" disabled selected>Establecimiento de Prueba</option>
      </select>
    </div>
   
    <label>Actividades Realizadas:</label>
    <div id="actividadesContainer" class="actividades-grid">
            <div class="actividad-item"><input type="checkbox" id="act1" name="actividad" value="1"><label for="act1">Asesorar en normativas de HyS vigentes</label></div>
            <div class="actividad-item"><input type="checkbox" id="act2" name="actividad" value="2"><label for="act2">Definici贸n y acuerdo plan preventivo anual</label></div>
            <div class="actividad-item"><input type="checkbox" id="act3" name="actividad" value="3"><label for="act3">Seguimiento de planes preventivos vigentes</label></div>
            <div class="actividad-item"><input type="checkbox" id="act4" name="actividad" value="4"><label for="act4">Capacitaci贸n</label></div>
    </div>

    <div>
      <label for="otrasTareas">Otras tareas realizadas:</label>
      <textarea id="otrasTareas" rows="3"></textarea>
    </div>

    <div>
      <label for="observaciones">Observaciones y recomendaciones realizadas:</label>
      <textarea id="observaciones" rows="5"></textarea>
    </div>

    <button type="submit">Guardar Reporte</button>

    <div id="statusMessage" class="status-message" style="display: none;"></div>
   
  </form>
</div>
